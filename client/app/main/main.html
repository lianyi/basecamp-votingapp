<div class="container">
  <div class="row">
    <div class="jumbotron text-center">
      <h1>Voting App</h1>
      <div>
        <p ng-show="showMyPollsOnly">Below are polls you own.</p>
        <p ng-hide="showMyPollsOnly">Below are polls hosted by Voting App.</p>
        <p>Select a poll to see the results ! </p>
        <ul class="list-group">
          <a class="list-group-item" ng-href="/polls/{{poll._id}}"
             ng-repeat="poll in $ctrl.polls ">{{poll.title}} </a>
        </ul>
      </div>
    </div>
  </div>
</div>
